<!DOCTYPE html>

<html>

  <head lang="en">

    <meta charset="utf-8">
    <title>Table</title>

    <style>
      table {
        border: 2px solid #c1c943;
      }
      caption {
        padding: 10px;
      }
      th {
        background-color: #7e850a;
        color: #ffffff;
        padding: 15px;
        font-size: 20px;
      }
      td {
        text-align: center;
        background-color: #ffdca2;
        border: 2px solid #c1c943;
        width: 150px;
        height: 75px;
      }
      td img {
        display: block;
      }
      #wrapper {
        width: 80%;
        margin-left: auto;
        margin-right: auto;
      }
    </style>

  </head>


  <body>

    <div id="wrapper">

    <!-- The names are placeholders for photos where the name would be on the image but not in the middle of it -->

    <!-- DOGS -->

    <table>
      <caption>Meet our cuddly canines!</caption>
      <thead>
        <th colspan="6">Dogs</th>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2"><img src="dogs/mabel.jpg" alt="bruno dog">Bruno</td>
          <td>Male</td>
          <td rowspan="2">Pickles</td>
          <td>Female</td>
          <td rowspan="2">Lorax</td>
          <td>Male</td>
        </tr>
        <tr>
          <td>Adult</td>
          <td>Puppy</td>
          <td>Adult</td>
        </tr>
        <tr>
          <td rowspan="2">Mabel</td>
          <td>Female</td>
          <td rowspan="2">Ziggy</td>
          <td>Male</td>
          <td rowspan="2">Josephine</td>
          <td>Female</td>
        </tr>
        <tr>
          <td>Senior</td>
          <td>Adult</td>
          <td>Adult</td>
        </tr>
      </tbody>
    </table>

    <!-- CATS -->

    <table border="1">
      <caption>Meet our friendly felines!</caption>
      <thead>
        <th colspan="6">Cats</th>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Donut</td>
          <td>Male</td>
          <td rowspan="2">Socks</td>
          <td>Female</td>
          <td rowspan="2">Ferdinand</td>
          <td>Male</td>
        </tr>
        <tr>
          <td>Kitten</td>
          <td>Adult</td>
          <td>Senior</td>
        </tr>
        <tr>
          <td rowspan="2">Esmeralda</td>
          <td>Female</td>
          <td rowspan="2">Percy</td>
          <td>Male</td>
          <td rowspan="2">Taco</td>
          <td>Female</td>
        </tr>
        <tr>
          <td>Adult</td>
          <td>Adult</td>
          <td>Kitten</td>
        </tr>
      </tbody>
    </table>

    </div>

  </body>

</html>
